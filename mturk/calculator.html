<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="styles/calc.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="scripts/calc.js"></script>

<!-- Psych 254: Replication of Austerweil et al.
Natalia Velez (nvelez@stanford.edu) 
Calculator adapted from tutorial by kushsolitary:
http://thecodeplayer.com/walkthrough/javascript-css3-calculator

<body>

<div id="calculator">
<div class="top">
    	<span class="clear">C</span>
        <span class="screen"></span>
    </div>
    
    <div class="keys">
    	<span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
        
</div>

</body>
</html>
